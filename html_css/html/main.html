  <script>
    let clickedElementId = '';
    let temp = 0;

    function clickImage(event) {
      event.preventDefault(); 

      const clickedElement = event.target; 
      clickedElementId = clickedElement.id; 

      const overlayImage = document.getElementById('overlayImage'); 

      if (!clickedElementId.includes("btn")) {
        const x = event.clientX; 
        const y = event.clientY; 
        overlayImage.style.left = `${x}px`; 
        overlayImage.style.top = `${y}px`;
        overlayImage.style.display = 'block'; 
      } else {
        overlayImage.style.display = 'none'; 
      }

      if (temp !== 0) {
        const tempButton = document.getElementById(temp);
        tempButton.style.backgroundColor = '';
        tempButton.style.border = "";
        tempButton.style.color = "";
      }

      const btnname = !clickedElementId.includes("btn") ? `${clickedElementId}-btn` : clickedElementId;

      console.log('클릭한 요소의 아이디:', btnname); 

      const button = document.getElementById(btnname);
      button.style.backgroundColor = 'lightblue';
      button.style.border = "none";
      button.style.color = "white";

      temp = btnname; 

      if (clickedElementId.includes("-btn")) {
        clickedElementId = clickedElementId.replace("-btn", "");
      }

      const ifname = `${clickedElementId}.html`;
      const targetIframe = document.getElementById("ifif");
      targetIframe.src = `../html/gu/${ifname}`;
    }

    const logindiv = document.getElementById('login-div');
    const loginpage = document.getElementById('login-page');

    function login(event) {

      if(logindiv.style.display=="none" && loginpage.style.display=="none"){
        logindiv.style.display="block";
        loginpage.style.display="block";
      } else{
        logindiv.style.display="none";
        loginpage.style.display="none";
      }

    }

    function loginform(event) {
      event.preventDefault(); 

      const username = document.getElementById("userName").value;
      const passwd = document.getElementById("userPassword").value;

      if(username==="qwer" && passwd==="qwer"){
        alert("로그인 성공");

        const userElements = document.querySelectorAll('.user > *');
        userElements.forEach(function(element) {
          element.style.display = 'none';
        });
        logindiv.style.display="none";
        loginpage.style.display="none";

      }else{
        alert("로그인 실패");
      }
    }

    function category_display(event) {
      const cd = document.getElementById("category-div")
      const c_btn = event.target.id

      if(c_btn==="none-category"){
        cd.style.display="none"
      }else{
        cd.style.display="block"
      }
    }

  </script>
